<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cajas HH</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Barlow:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="lista.css?v=16">
</head>
<body>
    <div class="main-container">
        <!-- Header -->
        <div class="header">
            <h1>Lista de pedidos</h1>
        </div>
        
        <!-- Radio buttons as image cards -->
        <div class="tipo-empaque-container">
           <table id="listTable">
            <thead>
                <tr>
                    <th>✓</th>
                    <th>Cliente</th>
                    <th>Parte</th>
                    <th>Cantidad</th>
                    <th>Bin</th>
                    <th>OV</th>
                    <th>Lote</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Las filas se generarán dinámicamente -->
            </tbody>
           </table>
        </div>
        
       
        
        <!-- Items list -->
        <div id="items-container" class="items-container">
            <!-- Items will be added dynamically here -->
        </div>
        
        <!-- Action buttons -->
        <div class="action-buttons">
            <button type="button" class="btn btn-cancel">Cancelar</button>
            <button type="button" class="btn btn-save" id="btnGuardar">CAJAS</button>
        </div>
    </div>

   
    <script src="./assets/js/lista.js?v=16"></script>
</body>
</html>
