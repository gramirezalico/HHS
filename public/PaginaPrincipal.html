<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de cajas</title>
    <link rel="stylesheet" href="assets/css/HH.css">
    <style>
        /* Estilos para notificaciones personalizadas */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4caf50;
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none;
            font-family: Arial, sans-serif;
            font-size: 14px;
            max-width: 300px;
            animation: slideIn 0.3s ease-out;
        }

        .notification.show {
            display: block;
        }

        .notification.success {
            background-color: #4caf50;
        }

        .notification.error {
            background-color: #f44336;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        .notification.hide {
            animation: slideOut 0.3s ease-out;
        }

        /* Modal de confirmación personalizado */
        .confirm-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 3000;
        }
        
        .confirm-modal-content {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        .confirm-modal h3 {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 18px;
            font-weight: 600;
        }
        
        .confirm-modal p {
            margin: 0 0 25px 0;
            color: #666;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .confirm-modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .confirm-modal-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            min-width: 90px;
            transition: background-color 0.2s;
        }
        
        .confirm-modal-buttons .btn-confirm {
            background-color: #f44336;
            color: white;
        }
        
        .confirm-modal-buttons .btn-confirm:hover {
            background-color: #d32f2f;
        }
        
        .confirm-modal-buttons .btn-cancel {
            background-color: #9e9e9e;
            color: white;
        }
        
        .confirm-modal-buttons .btn-cancel:hover {
            background-color: #757575;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <h1>Administración de cajas</h1>
        <div class="button-group">
            <button class="btn btn-add" onclick="window.location.href='cajas.html'">Agregar</button>
            <button class="btn btn-logout">Cerrar sesión</button>
        </div>
        <div id="packagesList" class="packages-list">
        </div>
        <div class="employe">
            <span class="employee-name">Usuario: <span id="userName"></span></span>
        </div> 
    </div>
    <div class="status">
        Ready
    </div>

    <!-- Notificación -->
    <div id="notification" class="notification">
        <span id="notificationMessage"></span>
    </div>

    <div id="packagingTypeSelectionModal" class="modal">
        <div class="modal-content type-selection-content">
            <h2>Agregar embalaje</h2>

            <div class="type-list-container">
                <select name="packagingTypeList" id="packagingTypeList"></select>
            </div>

            <div class="modal-button-group">
                <button type="button" class="btn btn-cancel-selection">Cancelar</button>
                <button type="button" class="btn btn-ok-selection">Ok</button>
            </div>
        </div>
    </div>

    <!-- Modal de edición de embalaje -->
    <div id="editPackageModal" class="modal">
        <div class="modal-content">
            <h2>Editar cargue de embalaje</h2>
            <div class="order-info">Orden 1 Línea 2 Embarque 1 Línea 1</div>

            <form id="editPackageForm">
                <div class="form-group">
                    <label for="editPackageType">Tipo embalaje</label>
                    <select id="editPackageType" class="text-input wide-input">
                        <option value="">Seleccione tipo embalaje...</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="editLength">Largo</label>
                        <input type="text" id="editLength" class="number-input" readonly>
                    </div>
                    <div class="form-group">
                        <label for="editWidth">Ancho</label>
                        <input type="text" id="editWidth" class="number-input" readonly>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="editHeight">Alto</label>
                        <input type="text" id="editHeight" class="number-input" readonly>
                    </div>
                    <div class="form-group">
                        <label for="editUM">UM</label>
                        <input type="text" id="editUM" class="text-input">
                    </div>
                </div>

                <div class="form-group">
                    <label for="editWeight">Peso unita(kg)</label>
                    <input type="text" id="editWeight" class="number-input" style="background-color: #e0f2f7;">
                </div>

                <div class="form-group">
                    <label for="editQuantity">No embalajes</label>
                    <input type="number" id="editQuantity" class="number-input" min="1">
                </div>

                <div class="modal-button-group">
                    <button type="button" class="btn btn-cancel-selection" id="deletePackageBtn">Eliminar</button>
                    <button type="submit" class="btn btn-ok-selection">Guardar</button>
                    <button type="button" class="btn btn-cancel-selection" id="closeEditModal">Cerrar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Contenedor para notificaciones -->
    <div id="notification" class="notification"></div>

    <!-- Modal de edición de pallet -->
    <div id="editPalletModal" class="modal">
        <div class="modal-content">
            <h2>Editar cargue de embalaje</h2>
            <div class="order-info">Orden 1 Línea 2 Embarque 1 Línea 1</div>

            <form id="editPalletForm">
                <div class="form-group">
                    <label for="editPalletType">Tipo embalaje</label>
                    <select id="editPalletType" class="text-input wide-input" disabled>
                        <option value="PALLET">PALLET</option>
                    </select>
                </div>

                <div class="form-group">
                    <button type="button" id="editPalletItemsBtn" class="btn btn-ok-selection" style="width: auto; margin-bottom: 1em;">
                        Editar cajas de pallet
                    </button>
                </div>

                <div class="form-group">
                    <label for="editPalletWeight">Peso unita(kg)</label>
                    <input type="text" id="editPalletWeight" class="number-input" style="background-color: #e0f2f7;">
                </div>

                <div class="form-group">
                    <label for="editPalletQuantity">No embalajes</label>
                    <input type="number" id="editPalletQuantity" class="number-input" min="1" readonly>
                </div>

                <div class="modal-button-group">
                    <button type="button" class="btn btn-cancel-selection" id="deletePalletBtn">Eliminar</button>
                    <button type="submit" class="btn btn-ok-selection">Guardar</button>
                    <button type="button" class="btn btn-cancel-selection" id="closePalletModal">Cerrar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de edición de items de pallet -->
    <div id="editPalletItemsModal" class="modal">
        <div class="modal-content">
            <h2>Editar cajas de pallet</h2>
            <div class="order-info">Orden 1 Línea 2 Embarque 1 Línea 1</div>

            <form id="editPalletItemsForm">
                <!-- Fila 1 -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="editPalletItem1">Tipo embalaje</label>
                        <select id="editPalletItem1" class="text-input">
                            <option value="">Seleccione tipo embalaje...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editPalletQty1">Cant.</label>
                        <input type="number" id="editPalletQty1" class="number-input" min="0">
                    </div>
                </div>

                <!-- Fila 2 -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="editPalletItem2">Tipo embalaje</label>
                        <select id="editPalletItem2" class="text-input">
                            <option value="">Seleccione tipo embalaje...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editPalletQty2">Cant.</label>
                        <input type="number" id="editPalletQty2" class="number-input" min="0">
                    </div>
                </div>

                <!-- Fila 3 -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="editPalletItem3">Tipo embalaje</label>
                        <select id="editPalletItem3" class="text-input">
                            <option value="">Seleccione tipo embalaje...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editPalletQty3">Cant.</label>
                        <input type="number" id="editPalletQty3" class="number-input" min="0">
                    </div>
                </div>

                <!-- Fila 4 -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="editPalletItem4">Tipo embalaje</label>
                        <select id="editPalletItem4" class="text-input">
                            <option value="">Seleccione tipo embalaje...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editPalletQty4">Cant.</label>
                        <input type="number" id="editPalletQty4" class="number-input" min="0">
                    </div>
                </div>

                <div class="modal-button-group">
                    <button type="submit" class="btn btn-ok-selection">Guardar</button>
                    <button type="button" class="btn btn-cancel-selection" id="closePalletItemsModal">Cerrar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de confirmación personalizado -->
    <div id="confirmModal" class="confirm-modal">
        <div class="confirm-modal-content">
            <h3 id="confirmTitle">Confirmar acción</h3>
            <p id="confirmMessage">¿Está seguro de que desea continuar?</p>
            <div class="confirm-modal-buttons">
                <button type="button" class="btn-cancel" id="confirmCancel">Cancelar</button>
                <button type="button" class="btn-confirm" id="confirmAccept">Aceptar</button>
            </div>
        </div>
    </div>

    <script src="assets/js/controller.js"></script>
    <script src="assets/js/bdLocal.js"></script>
    <script src="assets/js/hh.js"></script>
    <script>
        // Script para mostrar los items guardados en la página principal
        document.addEventListener('DOMContentLoaded', function() {
            loadSavedPackages();
            checkPendingNotifications();
        });

        // Verificar si hay notificaciones pendientes
        function checkPendingNotifications() {
            const pending = localStorage.getItem('pendingNotification');
            if (pending) {
                const notification = JSON.parse(pending);
                localStorage.removeItem('pendingNotification');
                
                // Mostrar notificación después de un pequeño delay para que se vea mejor
                setTimeout(() => {
                    showNotification(notification.message, notification.type);
                }, 500);
            }
        }

        function loadSavedPackages() {
            const savedPackages = JSON.parse(localStorage.getItem('savedPackages')) || [];
            displayPackages(savedPackages);
        }

        function displayPackages(packages) {
            const packagesList = document.getElementById('packagesList');
            packagesList.innerHTML = '';

            packages.forEach((package, index) => {
                const packageItem = createPackageElement(package, index);
                packagesList.appendChild(packageItem);
            });
        }

        function createPackageElement(package, index) {
            const packageDiv = document.createElement('div');
            packageDiv.className = 'package-item';
            packageDiv.setAttribute('data-package-index', index);

            // Crear icono con las primeras letras del tipo
            const icon = document.createElement('div');
            icon.className = 'package-icon';
            
            // Extraer las primeras letras para el icono
            let iconText = '';
            if (package.type === 'pallet') {
                iconText = 'Paqu'; // Para Paquete
            } else {
                // Para cajas, usar las primeras letras del nombre
                const words = package.packageType.split(' ');
                iconText = words.slice(0, 2).map(word => word.charAt(0)).join('');
                if (iconText.length < 3 && words[0].length >= 3) {
                    iconText = words[0].substring(0, 4);
                }
            }
            icon.textContent = iconText;

            // Crear información del paquete
            const info = document.createElement('div');
            info.className = 'package-info';
            
            if (package.type === 'pallet') {
                const title = document.createElement('strong');
                title.textContent = 'Paquete';
                info.appendChild(title);
                
                const details = document.createElement('div');
                details.innerHTML = `Cant. :${package.totalQuantity || 0}`;
                info.appendChild(details);
            } else {
                const title = document.createElement('strong');
                title.textContent = package.packageType;
                info.appendChild(title);
                
                const details = document.createElement('div');
                details.innerHTML = `Cant. :${package.quantity || 0}`;
                info.appendChild(details);
            }

            packageDiv.appendChild(icon);
            packageDiv.appendChild(info);

            // Agregar evento de clic para editar
            packageDiv.addEventListener('click', function() {
                if (package.type === 'pallet') {
                    editPallet(index, package);
                } else {
                    editPackage(index, package);
                }
            });
            packageDiv.style.cursor = 'pointer';

            return packageDiv;
        }

        // Variables globales para la edición
        let currentEditingIndex = -1;
        let packingListData = [];
        let currentEditingPallet = null;

        // Sistema de notificaciones personalizadas
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification ' + type;
            notification.style.display = 'block';
            
            // Mostrar con animación
            setTimeout(() => {
                notification.classList.add('show');
            }, 10);
            
            // Ocultar después de 3 segundos
            setTimeout(() => {
                hideNotification();
            }, 3000);
        }

        function hideNotification() {
            const notification = document.getElementById('notification');
            notification.classList.remove('show');
            notification.classList.add('hide');
            
            setTimeout(() => {
                notification.style.display = 'none';
                notification.classList.remove('hide');
            }, 300);
        }

        // Sistema de confirmación personalizado
        function showConfirmDialog(title, message, onConfirm, onCancel) {
            const modal = document.getElementById('confirmModal');
            const titleElement = document.getElementById('confirmTitle');
            const messageElement = document.getElementById('confirmMessage');
            const acceptBtn = document.getElementById('confirmAccept');
            const cancelBtn = document.getElementById('confirmCancel');
            
            titleElement.textContent = title;
            messageElement.textContent = message;
            modal.style.display = 'flex';
            
            // Limpiar eventos anteriores
            const newAcceptBtn = acceptBtn.cloneNode(true);
            const newCancelBtn = cancelBtn.cloneNode(true);
            acceptBtn.parentNode.replaceChild(newAcceptBtn, acceptBtn);
            cancelBtn.parentNode.replaceChild(newCancelBtn, cancelBtn);
            
            // Agregar nuevos eventos
            newAcceptBtn.addEventListener('click', function() {
                modal.style.display = 'none';
                if (onConfirm) onConfirm();
            });
            
            newCancelBtn.addEventListener('click', function() {
                modal.style.display = 'none';
                if (onCancel) onCancel();
            });
        }

        // Función para agregar nuevo paquete (llamada desde las otras páginas)
        window.addSavedPackage = function(packageData) {
            const savedPackages = JSON.parse(localStorage.getItem('savedPackages')) || [];
            savedPackages.push(packageData);
            localStorage.setItem('savedPackages', JSON.stringify(savedPackages));
            loadSavedPackages(); // Recargar la lista
        };

        // Función para editar un paquete
        function editPackage(index, packageData) {
            // Redirigir a la página de edición de cajas con el índice como parámetro
            window.location.href = `editorcajas.html?index=${index}`;
        }

        // Cargar datos del packing list
        function loadPackingListData(callback) {
            fetch('/api/packingList', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    packingListData = data.value.filter(item => 
                        item.Packing_Description && item.Packing_Description.includes('CAJA')
                    );
                    if (callback) callback();
                }
            })
            .catch(error => {
                console.error('Error loading packing list:', error);
            });
        }

        // Mostrar modal de edición
        function showEditModal(packageData) {
            const modal = document.getElementById('editPackageModal');
            const selectElement = document.getElementById('editPackageType');
            
            // Llenar el select con opciones
            selectElement.innerHTML = '<option value="">Seleccione tipo embalaje...</option>';
            packingListData.forEach(item => {
                const option = document.createElement('option');
                option.value = item.Packing_PkgCode;
                option.textContent = item.Packing_Description;
                if (item.Packing_Description === packageData.packageType) {
                    option.selected = true;
                }
                selectElement.appendChild(option);
            });

            // Llenar los campos con los datos actuales
            document.getElementById('editQuantity').value = packageData.quantity || '';
            document.getElementById('editUM').value = packageData.um || '';
            document.getElementById('editWeight').value = packageData.weight || '';

            // Cargar dimensiones si hay un tipo seleccionado
            if (selectElement.value) {
                updateDimensions(selectElement.value);
            }

            // Configurar evento de cambio del select
            selectElement.onchange = function() {
                if (this.value) {
                    updateDimensions(this.value);
                } else {
                    clearDimensions();
                }
            };

            modal.style.display = 'flex';
        }

        // Actualizar dimensiones basadas en la selección
        function updateDimensions(packageCode) {
            const selectedItem = packingListData.find(item => item.Packing_PkgCode === packageCode);
            if (selectedItem) {
                document.getElementById('editLength').value = selectedItem.Packing_PkgLength || '';
                document.getElementById('editWidth').value = selectedItem.Packing_PkgWidth || '';
                document.getElementById('editHeight').value = selectedItem.Packing_PkgHeight || '';
            }
        }

        // Limpiar dimensiones
        function clearDimensions() {
            document.getElementById('editLength').value = '';
            document.getElementById('editWidth').value = '';
            document.getElementById('editHeight').value = '';
        }

        // Configurar eventos del modal de edición
        document.addEventListener('DOMContentLoaded', function() {
            loadSavedPackages();

            // Cerrar modal
            document.getElementById('closeEditModal').addEventListener('click', function() {
                document.getElementById('editPackageModal').style.display = 'none';
            });

            // Eliminar paquete
            document.getElementById('deletePackageBtn').addEventListener('click', function() {
                showConfirmDialog(
                    'Eliminar embalaje',
                    '¿Está seguro de que desea eliminar este embalaje?',
                    function() {
                        const savedPackages = JSON.parse(localStorage.getItem('savedPackages')) || [];
                        savedPackages.splice(currentEditingIndex, 1);
                        localStorage.setItem('savedPackages', JSON.stringify(savedPackages));
                        loadSavedPackages();
                        document.getElementById('editPackageModal').style.display = 'none';
                        showNotification('Embalaje eliminado exitosamente', 'success');
                    }
                );
            });

            // Guardar cambios
            document.getElementById('editPackageForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const selectElement = document.getElementById('editPackageType');
                const quantity = document.getElementById('editQuantity').value;
                
                if (!selectElement.value || !quantity) {
                    showNotification('Por favor complete todos los campos obligatorios', 'error');
                    return;
                }

                // Actualizar el paquete
                const savedPackages = JSON.parse(localStorage.getItem('savedPackages')) || [];
                const selectedText = selectElement.options[selectElement.selectedIndex].text;
                
                savedPackages[currentEditingIndex] = {
                    ...savedPackages[currentEditingIndex],
                    packageType: selectedText,
                    quantity: quantity,
                    um: document.getElementById('editUM').value,
                    weight: document.getElementById('editWeight').value,
                    timestamp: new Date().toISOString()
                };

                localStorage.setItem('savedPackages', JSON.stringify(savedPackages));
                loadSavedPackages();
                document.getElementById('editPackageModal').style.display = 'none';
                
                showNotification('Embalaje actualizado exitosamente', 'success');
            });

            // Cerrar modal al hacer clic fuera
            document.getElementById('editPackageModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    this.style.display = 'none';
                }
            });

            // Eventos para modal de pallet
            setupPalletModalEvents();
        });

        // Función para editar un pallet
        function editPallet(index, palletData) {
            // Redirigir a la página de edición de pallet con el índice como parámetro
            window.location.href = `editorpallet.html?index=${index}`;
        }

        // Mostrar modal de edición de pallet
        function showEditPalletModal(palletData) {
            const modal = document.getElementById('editPalletModal');
            
            // Llenar campos con datos actuales
            document.getElementById('editPalletWeight').value = palletData.weight || '';
            document.getElementById('editPalletQuantity').value = palletData.totalQuantity || '';

            modal.style.display = 'flex';
        }

        // Mostrar modal de edición de items de pallet
        function showEditPalletItemsModal(palletData) {
            const modal = document.getElementById('editPalletItemsModal');
            
            // Llenar selects con opciones
            for (let i = 1; i <= 4; i++) {
                const selectElement = document.getElementById('editPalletItem' + i);
                selectElement.innerHTML = '<option value="">Seleccione tipo embalaje...</option>';
                packingListData.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item.Packing_PkgCode;
                    option.textContent = item.Packing_Description;
                    selectElement.appendChild(option);
                });
            }

            // Llenar campos con datos existentes
            if (palletData.items && palletData.items.length > 0) {
                palletData.items.forEach((item, index) => {
                    if (index < 4) {
                        const selectElement = document.getElementById('editPalletItem' + (index + 1));
                        const qtyElement = document.getElementById('editPalletQty' + (index + 1));
                        
                        // Buscar el option que coincida con el texto
                        for (let option of selectElement.options) {
                            if (option.textContent === item.type) {
                                option.selected = true;
                                break;
                            }
                        }
                        qtyElement.value = item.quantity;
                    }
                });
            }

            modal.style.display = 'flex';
        }

        // Configurar eventos del modal de pallet
        function setupPalletModalEvents() {
            // Cerrar modal de pallet
            document.getElementById('closePalletModal').addEventListener('click', function() {
                document.getElementById('editPalletModal').style.display = 'none';
            });

            // Abrir modal de items de pallet
            document.getElementById('editPalletItemsBtn').addEventListener('click', function() {
                document.getElementById('editPalletModal').style.display = 'none';
                showEditPalletItemsModal(currentEditingPallet);
            });

            // Eliminar pallet
            document.getElementById('deletePalletBtn').addEventListener('click', function() {
                showConfirmDialog(
                    'Eliminar pallet',
                    '¿Está seguro de que desea eliminar este pallet?',
                    function() {
                        const savedPackages = JSON.parse(localStorage.getItem('savedPackages')) || [];
                        savedPackages.splice(currentEditingIndex, 1);
                        localStorage.setItem('savedPackages', JSON.stringify(savedPackages));
                        loadSavedPackages();
                        document.getElementById('editPalletModal').style.display = 'none';
                        showNotification('Pallet eliminado exitosamente', 'success');
                    }
                );
            });

            // Guardar cambios de pallet
            document.getElementById('editPalletForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const weight = document.getElementById('editPalletWeight').value;
                
                // Actualizar el pallet
                const savedPackages = JSON.parse(localStorage.getItem('savedPackages')) || [];
                savedPackages[currentEditingIndex] = {
                    ...savedPackages[currentEditingIndex],
                    weight: weight,
                    timestamp: new Date().toISOString()
                };

                localStorage.setItem('savedPackages', JSON.stringify(savedPackages));
                loadSavedPackages();
                document.getElementById('editPalletModal').style.display = 'none';
                
                showNotification('Pallet actualizado exitosamente', 'success');
            });

            // Cerrar modal de items de pallet
            document.getElementById('closePalletItemsModal').addEventListener('click', function() {
                document.getElementById('editPalletItemsModal').style.display = 'none';
                document.getElementById('editPalletModal').style.display = 'flex';
            });

            // Guardar cambios de items de pallet
            document.getElementById('editPalletItemsForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Recolectar todos los items del pallet
                let palletItems = [];
                let totalQuantity = 0;
                
                for (let i = 1; i <= 4; i++) {
                    const select = document.getElementById('editPalletItem' + i);
                    const qtyInput = document.getElementById('editPalletQty' + i);
                    
                    if (select.value && select.value !== '' && qtyInput.value && qtyInput.value > 0) {
                        const selectedText = select.options[select.selectedIndex].text;
                        const quantity = parseInt(qtyInput.value) || 0;
                        
                        palletItems.push({
                            type: selectedText,
                            quantity: quantity
                        });
                        
                        totalQuantity += quantity;
                    }
                }
                
                if (palletItems.length === 0) {
                    showNotification('Por favor seleccione al menos un tipo de embalaje', 'error');
                    return;
                }

                // Actualizar el pallet
                const savedPackages = JSON.parse(localStorage.getItem('savedPackages')) || [];
                savedPackages[currentEditingIndex] = {
                    ...savedPackages[currentEditingIndex],
                    items: palletItems,
                    totalQuantity: totalQuantity,
                    timestamp: new Date().toISOString()
                };

                // Actualizar también el campo de cantidad en el modal principal
                document.getElementById('editPalletQuantity').value = totalQuantity;
                currentEditingPallet = savedPackages[currentEditingIndex];

                localStorage.setItem('savedPackages', JSON.stringify(savedPackages));
                loadSavedPackages();
                document.getElementById('editPalletItemsModal').style.display = 'none';
                document.getElementById('editPalletModal').style.display = 'flex';
                
                showNotification('Items del pallet actualizados exitosamente', 'success');
            });

            // Cerrar modales al hacer clic fuera
            document.getElementById('editPalletModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    this.style.display = 'none';
                }
            });

            document.getElementById('editPalletItemsModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    this.style.display = 'none';
                }
            });
        }

        // Función para mostrar notificaciones
        window.showNotification = function(message, type = 'success') {
            const notification = document.getElementById('notification');
            const messageElement = document.getElementById('notificationMessage');
            
            if (notification && messageElement) {
                messageElement.textContent = message;
                notification.className = `notification ${type} show`;
                
                // Ocultar después de 3 segundos
                setTimeout(() => {
                    notification.classList.add('hide');
                    setTimeout(() => {
                        notification.classList.remove('show', 'hide');
                    }, 300);
                }, 3000);
            }
        };

        // Verificar si hay una notificación pendiente al cargar la página
        window.addEventListener('load', function() {
            const pendingNotification = localStorage.getItem('pendingNotification');
            if (pendingNotification) {
                const data = JSON.parse(pendingNotification);
                showNotification(data.message, data.type);
                localStorage.removeItem('pendingNotification');
            }
        });
    </script>
</body>
