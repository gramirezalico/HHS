<!DOCTYPE html>

    <style>
        /* Estilos para notificaciones personalizadas */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4caf50;
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none;
            font-family: Arial, sans-serif;
            font-size: 14px;
            max-width: 300px;
            animation: slideIn 0.3s ease-out;
        }

        .notification.show {
            display: block;
        }

        .notification.success {
            background-color: #4caf50;
        }

        .notification.error {
            background-color: #f44336;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        .notification.hide {
            animation: slideOut 0.3s ease-out;
        }

        /* Modal de confirmación personalizado */
        .confirm-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 3000;
        }
        
        .confirm-modal-content {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        .confirm-modal h3 {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 18px;
            font-weight: 600;
        }
        
        .confirm-modal p {
            margin: 0 0 25px 0;
            color: #666;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .confirm-modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .confirm-modal-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            min-width: 90px;
            transition: background-color 0.2s;
        }
        
        .confirm-modal-buttons .btn-confirm {
            background-color: #f44336;
            color: white;
        }
        
        .confirm-modal-buttons .btn-confirm:hover {
            background-color: #d32f2f;
        }
        
        .confirm-modal-buttons .btn-cancel {
            background-color: #9e9e9e;
            color: white;
        }
        
        .confirm-modal-buttons .btn-cancel:hover {
            background-color: #757575;
        }
    </style>
    
</head>

    <script>
        // Script para mostrar los items guardados en la página principal
        document.addEventListener('DOMContentLoaded', function() {
            loadSavedPackages();
            checkPendingNotifications();
        });

        // Verificar si hay notificaciones pendientes
        function checkPendingNotifications() {
            const pending = localStorage.getItem('pendingNotification');
            if (pending) {
                const notification = JSON.parse(pending);
                localStorage.removeItem('pendingNotification');
                
                // Mostrar notificación después de un pequeño delay para que se vea mejor
                setTimeout(() => {
                    showNotification(notification.message, notification.type);
                }, 500);
            }
        }

        function loadSavedPackages() {
            const savedPackages = JSON.parse(localStorage.getItem('savedPackages')) || [];
            displayPackages(savedPackages);
        }

        function displayPackages(packages) {
            const packagesList = document.getElementById('packagesList');
            packagesList.innerHTML = '';

            packages.forEach((pkg, index) => {
                const packageItem = createPackageElement(pkg, index);
                packagesList.appendChild(packageItem);
            });
        }

        function createPackageElement(pkg, index) {
            const packageDiv = document.createElement('div');
            packageDiv.className = 'package-item';
            packageDiv.setAttribute('data-package-index', index);

            // Crear icono con las primeras letras del tipo
            const icon = document.createElement('div');
            icon.className = 'package-icon';
            
            // Extraer las primeras letras para el icono
            let iconText = '';
            if (pkg.type === 'pallet') {
                iconText = 'Pallet';
            } else if (pkg.type === 'combined') {
                // Use CP for combined caja+pallet
                iconText = 'CP';
            } else {
                // Para cajas, usar las primeras letras del nombre
                const words = pkg.packageType.split(' ');
                iconText = words.slice(0, 2).map(word => word.charAt(0)).join('');
                if (iconText.length < 3 && words[0].length >= 3) {
                    iconText = words[0].substring(0, 4);
                }
            }
            icon.textContent = iconText;

            // Crear información del paquete
            const info = document.createElement('div');
            info.className = 'package-info';
            
            if (pkg.type === 'pallet') {
                const title = document.createElement('strong');
                title.textContent = 'Pallet';
                info.appendChild(title);
                
                const details = document.createElement('div');
                details.innerHTML = `Cant. :${package.totalQuantity || 0}`;
                info.appendChild(details);
            } else if (pkg.type === 'combined') {
                const title = document.createElement('strong');
                title.textContent = `${pkg.caja.packageType} + Pallet`;
                info.appendChild(title);

                const details = document.createElement('div');
                const dims = pkg.caja.dimensions || {};
                details.innerHTML = `Dims: ${dims.length || ''} x ${dims.width || ''} x ${dims.height || ''} | Pallet Cant.: ${pkg.pallet.totalQuantity || 0}`;
                info.appendChild(details);
            } else {
                const title = document.createElement('strong');
                title.textContent = pkg.packageType;
                info.appendChild(title);
                
                const details = document.createElement('div');
                details.innerHTML = `Cant. :${pkg.quantity || 0}`;
                info.appendChild(details);
            }

            packageDiv.appendChild(icon);
            packageDiv.appendChild(info);

            // Agregar evento de clic para editar (con logging para depuración)
            packageDiv.addEventListener('click', function(evt) {
                try {
                    console.log('[packages] clicked index=', index, 'pkg=', pkg);
                    if (pkg.type === 'pallet') {
                        editPallet(index, pkg);
                    } else {
                        editPackage(index, pkg);
                    }
                } catch (err) {
                    console.error('[packages] click handler error', err);
                }
            });
            packageDiv.style.cursor = 'pointer';

            // Add a visible Edit button as a fallback if clicking the card doesn't work
            try {
                const editBtn = document.createElement('button');
                editBtn.type = 'button';
                editBtn.textContent = 'Editar';
                editBtn.style.position = 'absolute';
                editBtn.style.top = '12px';
                editBtn.style.right = '12px';
                editBtn.style.padding = '6px 10px';
                editBtn.style.fontSize = '12px';
                editBtn.style.border = 'none';
                editBtn.style.borderRadius = '4px';
                editBtn.style.background = '#1976d2';
                editBtn.style.color = 'white';
                editBtn.style.cursor = 'pointer';
                editBtn.addEventListener('click', function(ev) {
                    ev.stopPropagation();
                    try {
                        if (pkg.type === 'pallet') editPallet(index, pkg);
                        else editPackage(index, pkg);
                    } catch (e) { console.error('[packages] editBtn click error', e); }
                });
                packageDiv.style.position = 'relative';
                packageDiv.appendChild(editBtn);
            } catch (e) { console.error('Error adding edit button to package card', e); }

            return packageDiv;
        }

        // Variables globales para la edición
        let currentEditingIndex = -1;
        let packingListData = [];
        let currentEditingPallet = null;

        // Sistema de notificaciones personalizadas
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification ' + type;
            notification.style.display = 'block';
            
            // Mostrar con animación
            setTimeout(() => {
                notification.classList.add('show');
            }, 10);
            
            // Ocultar después de 3 segundos
            setTimeout(() => {
                hideNotification();
            }, 3000);
        }

        function hideNotification() {
            const notification = document.getElementById('notification');
            notification.classList.remove('show');
            notification.classList.add('hide');
            
            setTimeout(() => {
                notification.style.display = 'none';
                notification.classList.remove('hide');
            }, 300);
        }

        // Sistema de confirmación personalizado
        function showConfirmDialog(title, message, onConfirm, onCancel) {
            const modal = document.getElementById('confirmModal');
            const titleElement = document.getElementById('confirmTitle');
            const messageElement = document.getElementById('confirmMessage');
            const acceptBtn = document.getElementById('confirmAccept');
            const cancelBtn = document.getElementById('confirmCancel');
            
            titleElement.textContent = title;
            messageElement.textContent = message;
            modal.style.display = 'flex';
            
            // Limpiar eventos anteriores
            const newAcceptBtn = acceptBtn.cloneNode(true);
            const newCancelBtn = cancelBtn.cloneNode(true);
            acceptBtn.parentNode.replaceChild(newAcceptBtn, acceptBtn);
            cancelBtn.parentNode.replaceChild(newCancelBtn, cancelBtn);
            
            // Agregar nuevos eventos
            newAcceptBtn.addEventListener('click', function() {
                modal.style.display = 'none';
                if (onConfirm) onConfirm();
            });
            
            newCancelBtn.addEventListener('click', function() {
                modal.style.display = 'none';
                if (onCancel) onCancel();
            });
        }

        // Función para agregar nuevo paquete (llamada desde las otras páginas)
        window.addSavedPackage = function(packageData) {
            const savedPackages = JSON.parse(localStorage.getItem('savedPackages')) || [];
            savedPackages.push(packageData);
            localStorage.setItem('savedPackages', JSON.stringify(savedPackages));
            loadSavedPackages(); // Recargar la lista
        };

        // Función para editar un paquete
        function editPackage(index, packageData) {
            // If this is a combined caja+pallet record, open a combined editor
            if (packageData && packageData.type === 'combined') {
                showCombinedEditModal(index, packageData);
                return;
            }

            // Redirigir a la página de edición de cajas con el índice como parámetro
            window.location.href = `editorcajas.html?index=${index}`;
        }

        // Mostrar editor combinado (muestra info de la pestaña Cajas y de la pestaña Pallet)
        function showCombinedEditModal(index, packageData) {
            console.log('[combinedEditor] open called index=', index, 'packageData=', packageData);
            currentEditingIndex = index;
            currentEditingPallet = packageData.pallet || null;

            const modal = document.getElementById('editPackageModal');
            if (!modal) { console.error('[combinedEditor] editPackageModal not found in DOM'); return; }

            // Ensure packing list data is loaded
            if (!packingListData || packingListData.length === 0) {

        // Cargar datos del packing list
        function loadPackingListData(callback) {
            fetch('/api/packingList', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    packingListData = data.value.filter(item => 
                        item.Packing_Description && item.Packing_Description.includes('CAJA')
                    );
                    if (callback) callback();
                }
            })
            .catch(error => {
                console.error('Error loading packing list:', error);
            });
        }

        function showEditModal(packageData) {

                // If this is a combined record, update its 'caja' sub-object instead of replacing top-level fields
                if (savedPackages[currentEditingIndex] && savedPackages[currentEditingIndex].type === 'combined') {
                    const combined = savedPackages[currentEditingIndex];

                        const savedPackages = JSON.parse(localStorage.getItem('savedPackages')) || [];
                        savedPackages.splice(currentEditingIndex, 1);
                        localStorage.setItem('savedPackages', JSON.stringify(savedPackages));
                        loadSavedPackages();
                        document.getElementById('editPalletModal').style.display = 'none';
                        showNotification('Pallet eliminado exitosamente', 'success');
                    }
                );
            });

            // Guardar cambios de pallet
            document.getElementById('editPalletForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const weight = document.getElementById('editPalletWeight').value;
                
                // Actualizar el pallet
                const savedPackages = JSON.parse(localStorage.getItem('savedPackages')) || [];
                if (savedPackages[currentEditingIndex] && savedPackages[currentEditingIndex].type === 'combined') {
                    const combined = savedPackages[currentEditingIndex];
                    combined.pallet = combined.pallet || {};
                    combined.pallet.weight = weight;
                    combined.timestamp = new Date().toISOString();
                    savedPackages[currentEditingIndex] = combined;
                } else {
                    savedPackages[currentEditingIndex] = {
                        ...savedPackages[currentEditingIndex],
                        weight: weight,
                        timestamp: new Date().toISOString()
                    };
                }

                localStorage.setItem('savedPackages', JSON.stringify(savedPackages));
                loadSavedPackages();
                document.getElementById('editPalletModal').style.display = 'none';
                
                showNotification('Pallet actualizado exitosamente', 'success');
            });

            // Cerrar modal de items de pallet
            document.getElementById('closePalletItemsModal').addEventListener('click', function() {
                document.getElementById('editPalletItemsModal').style.display = 'none';
                document.getElementById('editPalletModal').style.display = 'flex';
            });

            // Guardar cambios de items de pallet
            document.getElementById('editPalletItemsForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Recolectar todos los items del pallet
                let palletItems = [];
                let totalQuantity = 0;
                
                for (let i = 1; i <= 4; i++) {
                    const select = document.getElementById('editPalletItem' + i);
                    const qtyInput = document.getElementById('editPalletQty' + i);
                    
                    if (select.value && select.value !== '' && qtyInput.value && qtyInput.value > 0) {
                        const selectedText = select.options[select.selectedIndex].text;
                        const quantity = parseInt(qtyInput.value) || 0;
                        
                        palletItems.push({
                            type: selectedText,
                            quantity: quantity
                        });
                        
                        totalQuantity += quantity;
                    }
                }
                
                if (palletItems.length === 0) {
                    showNotification('Por favor seleccione al menos un tipo de embalaje', 'error');
                    return;
                }

                // Actualizar el pallet
                const savedPackages = JSON.parse(localStorage.getItem('savedPackages')) || [];
                if (savedPackages[currentEditingIndex] && savedPackages[currentEditingIndex].type === 'combined') {
                    const combined = savedPackages[currentEditingIndex];
                    combined.pallet = combined.pallet || {};
                    combined.pallet.items = palletItems;
                    combined.pallet.totalQuantity = totalQuantity;
                    combined.timestamp = new Date().toISOString();
                    savedPackages[currentEditingIndex] = combined;
                    // Update modal main quantity
                    document.getElementById('editPalletQuantity').value = totalQuantity;
                    currentEditingPallet = combined.pallet;
                } else {
                    savedPackages[currentEditingIndex] = {
                        ...savedPackages[currentEditingIndex],
                        items: palletItems,
                        totalQuantity: totalQuantity,
                        timestamp: new Date().toISOString()
                    };
                    document.getElementById('editPalletQuantity').value = totalQuantity;
                    currentEditingPallet = savedPackages[currentEditingIndex];
                }

                localStorage.setItem('savedPackages', JSON.stringify(savedPackages));
                loadSavedPackages();
                document.getElementById('editPalletItemsModal').style.display = 'none';
                document.getElementById('editPalletModal').style.display = 'flex';
                
                showNotification('Items del pallet actualizados exitosamente', 'success');
            });

            // Cerrar modales al hacer clic fuera
            document.getElementById('editPalletModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    this.style.display = 'none';
                }
            });

            document.getElementById('editPalletItemsModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    this.style.display = 'none';
                }
            });
        }

        // Función para mostrar notificaciones
        window.showNotification = function(message, type = 'success') {
            const notification = document.getElementById('notification');
            const messageElement = document.getElementById('notificationMessage');
            
            if (notification && messageElement) {
                messageElement.textContent = message;
                notification.className = `notification ${type} show`;
                
                // Ocultar después de 3 segundos
                setTimeout(() => {
                    notification.classList.add('hide');
                    setTimeout(() => {
                        notification.classList.remove('show', 'hide');
                    }, 300);
                }, 3000);
            }
        };

        // Verificar si hay una notificación pendiente al cargar la página
        window.addEventListener('load', function() {
            const pendingNotification = localStorage.getItem('pendingNotification');
            if (pendingNotification) {
                const data = JSON.parse(pendingNotification);
                showNotification(data.message, data.type);
                localStorage.removeItem('pendingNotification');
            }
        });
    </script>
</body>
</html>
