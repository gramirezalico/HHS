<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar embalaje</title>
    <link rel="stylesheet" href="assets/css/HH.css">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .cajas-container {
            max-width: 560px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
            padding: 26px;
        }
        .cajas-header {
            text-align: center;
            margin-bottom: 18px;
        }
        .cajas-title {
            font-size: 20px;
            font-weight: 700;
            color: #222;
            margin: 0 0 6px 0;
        }
        .order-info {
            color: #666;
            font-size: 13px;
            margin-bottom: 18px;
        }

        /* Improved tab styles: single compact segmented control */
        .tab-container {
            display: flex;
            gap: 8px;
            background: #f3f6fb;
            padding: 6px;
            border-radius: 8px;
            margin-bottom: 22px;
            align-items: center;
            justify-content: stretch;
        }
        .tab-btn {
            flex: 1 1 0;
            padding: 10px 8px;
            border: 1px solid transparent;
            background: transparent;
            font-size: 15px;
            cursor: pointer;
            border-radius: 6px;
            text-align: center;
            transition: all 0.14s ease;
            color: #4b5563;
            font-weight: 600;
        }
        /* Active tab gets solid background and accent color */
        .tab-btn.active {
            background: white;
            color: #0b63b7;
            box-shadow: 0 2px 6px rgba(11,99,183,0.12);
            border-color: rgba(11,99,183,0.12);
        }
        .tab-btn:disabled {
            opacity: 0.55;
            cursor: not-allowed;
            filter: grayscale(0.02);
        }

        .form-field { margin-bottom: 16px; }
        .form-field label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 13px;
        }
        .form-field input, .form-field select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #e6eaf0;
            border-radius: 8px;
            font-size: 15px;
            box-sizing: border-box;
            background: #fcfdff;
        }
        .form-field input:focus, .form-field select:focus {
            outline: none;
            border-color: #0b63b7;
            box-shadow: 0 0 0 4px rgba(11,99,183,0.06);
        }
        .form-field input:invalid, .form-field select:invalid { border-color: #f44336; }

        .form-row { display:flex; gap:12px; margin-bottom:14px; }
        .form-row .form-field { flex:1; margin-bottom:0; }

        .button-container { display:flex; gap:12px; margin-top:20px; }
        .btn { flex:1; padding:10px 18px; border:none; border-radius:8px; font-size:15px; font-weight:700; cursor:pointer; }
        .btn-primary { background-color:#0b63b7; color:#fff; }
        .btn-primary:hover { background-color:#094f93; }
        .btn-secondary { background:#fff; color:#0b63b7; border:1px solid #dde9fb; }
        .btn-secondary:hover { background:#f7fbff; }

        /* Notifications */
        .notification { position: fixed; top: 20px; right: 20px; background-color: #4caf50; color: white; padding: 12px 16px; border-radius: 6px; box-shadow: 0 6px 18px rgba(0,0,0,0.12); z-index:1000; display:none; font-size:13px; }
        .notification.show { display:block; }
        .notification.error { background-color:#f44336; }
        @keyframes slideIn { from{ transform: translateX(100%); opacity:0 } to{ transform: translateX(0); opacity:1 } }
    </style>
</head>
<body>
    <!-- Contenedor para notificaciones -->
    <div id="notification" class="notification"></div>
    <div class="cajas-container">
        <div class="cajas-header">
            <h1 class="cajas-title">Agregar embalaje</h1>
            <div class="order-info">Orden 1 Línea 2 Embarque 1 Línea 1</div>
        </div>
        
        <div class="tab-container">
            <button type="button" class="tab-btn active" id="tabCajas">Cajas</button>
            <!-- Pallet tab starts disabled; it will be enabled when a pallet is selected in the cajas select -->
            <button type="button" class="tab-btn" id="tabPallet" disabled onclick="window.location.href='pallet.html'">Pallet</button>
        </div>
        
        <form id="packagingForm">
            <div id="tabCajasContent">
                <div class="form-field">
                    <label for="packagingTypeList1">Tipo embalaje *</label>
                    <select name="packagingTypeList1" id="packagingTypeList1" required>
                        <option value="">Seleccione tipo embalaje...</option>
                    </select>
                </div>
                
                <div class="form-row">
                    <div class="form-field">
                        <label for="length">Largo</label>
                        <input type="text" id="length" value="" readonly>
                    </div>
                    <div class="form-field">
                        <label for="width">Ancho</label>
                        <input type="text" id="width" value="" readonly>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-field">
                        <label for="height">Alto</label>
                        <input type="text" id="height" value="" readonly>
                    </div>
                    <div class="form-field">
                        <label for="um">UM</label>
                        <input type="text" id="um" value="">
                    </div>
                </div>
                
                <div class="form-field">
                    <label for="unitWeight">Peso unita(kg) *</label>
                    <input type="number" id="unitWeight" value="" min="2" max="25" step="0.1" required>
                    <small style="color: #666; font-size: 12px; display: block; margin-top: 4px;">Debe estar entre 2kg y 25kg</small>
                </div>
                
                <div class="form-field">
                    <label for="numPackages">No Embalajes *</label>
                    <input type="number" id="numPackages" value="" min="1" required>
                </div>
                
                <div class="button-container">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='PaginaPrincipal.html'">Cerrar</button>
                </div>
            </div>
        </form>
    </div>
    
    <script src="assets/js/controller.js?v=2"></script>
    <script src="assets/js/bdLocal.js?v=2"></script>
    <script>
        // Script específico para cajas.html - sin dependencias problemáticas
        console.log('[cajas.html] Page loaded');
        
        // Sistema de notificaciones local
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification ' + type + ' show';
            setTimeout(() => { notification.classList.remove('show'); }, 3000);
        }

        // Verificar notificaciones pendientes
        function checkPendingNotifications() {
            const pending = localStorage.getItem('pendingNotification');
            if (pending) {
                const notification = JSON.parse(pending);
                localStorage.removeItem('pendingNotification');
                setTimeout(() => showNotification(notification.message, notification.type), 500);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            console.log('[cajas.html] DOM ready');
            checkPendingNotifications();
            
            // Configurar botón de cerrar
            const closeButton = document.querySelector('.btn-secondary');
            if (closeButton && closeButton.textContent.includes('Cerrar')) {
                closeButton.onclick = function() {
                    window.location.href = 'PaginaPrincipal.html';
                };
            }
            
            // Referencia al botón de la pestaña Pallet (inicialmente deshabilitado)
            const tabPalletBtn = document.getElementById('tabPallet');
            if (tabPalletBtn) {
                tabPalletBtn.disabled = true; // ensure disabled on load
            }

            // Cargar datos para el select
            setTimeout(function() {
                if (typeof size === 'function') {
                    size(function(count) {
                        console.log('[cajas.html] DB record count:', count);
                        if (count > 0) {
                            if (typeof getAllData === 'function') {
                                getAllData(function(data) {
                                    console.log('[cajas.html] Loading data from IndexedDB:', data.length, 'items');
                                    if (typeof setSelectCajas === 'function') {
                                        setSelectCajas(data);
                                    }
                                    setupCajasSelect();
                                });
                            }
                        } else {
                            console.log('[cajas.html] No data in IndexedDB, loading from API');
                            if (typeof T === 'function') {
                                T();
                            }
                            setTimeout(setupCajasSelect, 1000);
                        }
                    });
                } else {
                    console.log('[cajas.html] Functions not ready, retrying...');
                    setTimeout(arguments.callee, 500);
                }
            }, 500);
            
            // Configurar validación del formulario
            const form = document.getElementById('packagingForm');
            if (form) {
                form.addEventListener('submit', function(e) {
                    e.preventDefault(); // Prevenir envío normal del formulario
                    
                    // Validar todos los campos requeridos
                    const selectElement = document.getElementById('packagingTypeList1');
                    const umElement = document.getElementById('um');
                    const weightElement = document.getElementById('unitWeight');
                    const quantityElement = document.getElementById('numPackages');
                    
                    // Verificar que todos los campos requeridos estén llenos
                    if (!selectElement.value || selectElement.value === '') {
                        showNotification('Por favor seleccione un tipo de embalaje', 'error');
                        return;
                    }
                    
                    if (!weightElement.value || weightElement.value === '') {
                        showNotification('Por favor ingrese el peso unitario', 'error');
                        return;
                    }
                    
                    // Validar peso entre 2kg y 25kg
                    const weight = parseFloat(weightElement.value);
                    if (isNaN(weight) || weight < 2 || weight > 25) {
                        showNotification('El peso debe estar entre 2kg y 25kg', 'error');
                        return;
                    }
                    
                    if (!quantityElement.value || quantityElement.value === '') {
                        showNotification('Por favor ingrese el número de embalajes', 'error');
                        return;
                    }
                    
                    // Validar que el número de embalajes sea positivo
                    const quantity = parseInt(quantityElement.value);
                    if (isNaN(quantity) || quantity < 1) {
                        showNotification('El número de embalajes debe ser mayor a 0', 'error');
                        return;
                    }
                    
                    // Si todas las validaciones pasan, proceder con el guardado
                    const selectedText = selectElement.options[selectElement.selectedIndex].text;
                    
                    // Crear objeto con los datos a guardar
                    const packageData = {
                        type: 'caja',
                        packageType: selectedText,
                        um: umElement.value.trim() || '', // Campo opcional
                        weight: weight,
                        quantity: quantity,
                        timestamp: new Date().toISOString()
                    };
                    
                    // Guardar en localStorage
                    const savedPackages = JSON.parse(localStorage.getItem('savedPackages')) || [];
                    savedPackages.push(packageData);
                    localStorage.setItem('savedPackages', JSON.stringify(savedPackages));
                    
                    console.log('[cajas.html] Paquete guardado:', packageData);
                    
                    // Guardar notificación pendiente para mostrar en la página principal
                    localStorage.setItem('pendingNotification', JSON.stringify({
                        message: 'Embalaje guardado exitosamente',
                        type: 'success'
                    }));
                    
                    // Redirigir a página principal
                    window.location.href = 'PaginaPrincipal.html';
                });
            }
            
            function setupCajasSelect() {
                let cajaSelect = document.getElementById('packagingTypeList1');
                if (cajaSelect) {
                    // Limpiar campos al inicio si no hay selección
                    clearDimensionFields();

                    // Limpiar campos al inicio si no hay selección
                    clearDimensionFields();
                    
                    cajaSelect.onchange = function(event) {
                        let selectedValue = event.target.value;
                        let selectedOption = event.target.options[event.target.selectedIndex];
                        let type = selectedOption ? selectedOption.dataset.type : null;

                        if (selectedValue && selectedValue !== '') {
                            // Si es CAJA, usar getById; si es PALLET, usar getByIdPallet. Si no se sabe, probar getById y fallback a getByIdPallet.
                            if (type === 'CAJA') {
                                if (typeof getById === 'function') {
                                    getById(selectedValue, function(data) {
                                        fillDimensionFields(data);
                                        console.log('[cajas.html] Dimensiones cargadas (CAJA) para:', selectedValue);
                                    });
                                }
                            } else if (type === 'PALLET') {
                                // If this is one of the fixed pallets, use the predefined dimensions immediately
                                const fixed = {
                                    'PALLET': { Packing_PkgLength: 0.0, Packing_PkgWidth: 0.0, Packing_PkgHeight: 0.0 },
                                    'PALLET-G': { Packing_PkgLength: 1.2, Packing_PkgWidth: 1.0, Packing_PkgHeight: 1.6 },
                                    'PALLET-M': { Packing_PkgLength: 1.2, Packing_PkgWidth: 1.0, Packing_PkgHeight: 1.6 },
                                    'PALLET-P': { Packing_PkgLength: 1.2, Packing_PkgWidth: 1.0, Packing_PkgHeight: 1.6 }
                                };
                                if (fixed[selectedValue]) {
                                    fillDimensionFields(fixed[selectedValue]);
                                    console.log('[cajas.html] Dimensiones fijas aplicadas para pallet:', selectedValue);
                                } else if (typeof getByIdPallet === 'function') {
                                    getByIdPallet(selectedValue, function(data) {
                                        fillDimensionFields(data);
                                        console.log('[cajas.html] Dimensiones cargadas (PALLET) para:', selectedValue);
                                    });
                                }
                            } else {
                                // Fallback: intentar caja, luego pallet
                                if (typeof getById === 'function') {
                                    getById(selectedValue, function(data) {
                                        if (data) {
                                            fillDimensionFields(data);
                                            console.log('[cajas.html] Dimensiones cargadas (fallback CAJA) para:', selectedValue);
                                        } else if (typeof getByIdPallet === 'function') {
                                            getByIdPallet(selectedValue, function(dataP) {
                                                fillDimensionFields(dataP);
                                                console.log('[cajas.html] Dimensiones cargadas (fallback PALLET) para:', selectedValue);
                                            });
                                        }
                                    });
                                } else if (typeof getByIdPallet === 'function') {
                                    getByIdPallet(selectedValue, function(dataP) {
                                        fillDimensionFields(dataP);
                                        console.log('[cajas.html] Dimensiones cargadas (fallback PALLET only) para:', selectedValue);
                                    });
                                }
                            }
                        } else {
                            // Si se selecciona "Seleccione tipo embalaje...", limpiar campos
                            clearDimensionFields();
                            console.log('[cajas.html] Campos de dimensiones limpiados');
                        }
                        // Toggle pallet tab enabled state based on selection type
                        try {
                            if (tabPalletBtn) {
                                tabPalletBtn.disabled = !(type === 'PALLET');
                            }
                        } catch (e) { console.error('Error toggling pallet tab:', e); }

                        // Hide/Show fields specific to cajas when a pallet is selected
                        try {
                            function findFormFieldWrapper(el) {
                                let node = el;
                                while (node && node !== document.body) {
                                    if (node.classList && node.classList.contains('form-field')) return node;
                                    node = node.parentElement;
                                }
                                return null;
                            }

                            const unitWeightEl = document.getElementById('unitWeight');
                            const numPackagesEl = document.getElementById('numPackages');
                            const unitWeightWrapper = unitWeightEl ? findFormFieldWrapper(unitWeightEl) : null;
                            const numPackagesWrapper = numPackagesEl ? findFormFieldWrapper(numPackagesEl) : null;

                            const isPallet = (type === 'PALLET');
                            if (unitWeightWrapper) unitWeightWrapper.style.display = isPallet ? 'none' : '';
                            if (numPackagesWrapper) numPackagesWrapper.style.display = isPallet ? 'none' : '';
                            // Persist a marker if user selected a PALLET so Pallet page can merge on save
                            try {
                                if (isPallet) {
                                    const marker = {
                                        packageCode: selectedValue,
                                        packageType: selectedOption ? selectedOption.text : '',
                                        dimensions: {
                                            length: document.getElementById('length') ? document.getElementById('length').value : '',
                                            width: document.getElementById('width') ? document.getElementById('width').value : '',
                                            height: document.getElementById('height') ? document.getElementById('height').value : ''
                                        },
                                        um: (document.getElementById('um') ? document.getElementById('um').value : '')
                                    };
                                    localStorage.setItem('pendingPalletSelection', JSON.stringify(marker));
                                    console.log('[cajas.html] Stored pendingPalletSelection marker', marker);
                                } else {
                                    // If not a pallet selection, clear any previous marker
                                    localStorage.removeItem('pendingPalletSelection');
                                    console.log('[cajas.html] Cleared pendingPalletSelection marker');
                                }
                            } catch (e) { console.error('Error saving pendingPalletSelection marker:', e); }
                        } catch (e) { console.error('Error toggling caja-specific fields visibility:', e); }
                    };
                    console.log('[cajas.html] Select event listener configured');
                    // Ensure fixed pallet options appear at the top of the select so user sees them
                    try {
                        const fixedTop = [
                            { label: 'PALLET', value: 'PALLET' },
                            { label: 'PALLET GRANDE', value: 'PALLET-G' },
                            { label: 'PALLET MEDIANO', value: 'PALLET-M' },
                            { label: 'PALLET PEQUEÑO', value: 'PALLET-P' }
                        ];
                        // Insert after the default option
                        fixedTop.reverse().forEach(f => {
                            if (!cajaSelect.querySelector(`option[value="${f.value}"]`)) {
                                const opt = document.createElement('option');
                                opt.value = f.value;
                                opt.textContent = f.label;
                                opt.dataset.type = 'PALLET';
                                // insert after the first child (default)
                                if (cajaSelect.children.length > 0) {
                                    cajaSelect.insertBefore(opt, cajaSelect.children[1] || null);
                                } else {
                                    cajaSelect.appendChild(opt);
                                }
                                console.log('[cajas.html] Inserted fixed pallet at top:', f.label);
                            }
                        });
                    } catch (e) { console.error('Error inserting fixed pallets:', e); }
                        // Trigger change once to set initial visibility/state based on any pre-selected option
                        try {
                            cajaSelect.dispatchEvent(new Event('change'));
                        } catch (e) { /* ignore if dispatch fails */ }
                }
            }
            
            function clearDimensionFields() {
                let length = document.getElementById('length');
                let width = document.getElementById('width');
                let height = document.getElementById('height');
                
                if (length) length.value = '';
                if (width) width.value = '';
                if (height) height.value = '';
            }

            function fillDimensionFields(data) {
                let length = document.getElementById('length');
                let width = document.getElementById('width');
                let height = document.getElementById('height');
                if (length && data) length.value = data['Packing_PkgLength'] || '';
                if (width && data) width.value = data['Packing_PkgWidth'] || '';
                if (height && data) height.value = data['Packing_PkgHeight'] || '';
            }
        });
    </script>
</body>
</html>
